name: Daily French Drill
on:
  schedule:
    - cron: '0 6 * * *' # 6 AM UTC Daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - run: pip install -r requirements.txt

      - name: Run The Machine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: python src/main.py

      - name: Commit Artifacts
        run: |
          git config --global user.name "The Drill Sergeant"
          git config --global user.email "bot@machine.com"
          git add episodes.json feed.xml user_state.json
          # Explicitly ensure we are NOT adding any content/ files if they exist
          git reset content/ 2>/dev/null || true

          if [[ -n $(git status -s) ]]; then
            git commit -m "Generated Daily Drill: $(date)"
            git push
          else
            echo "No changes to commit."
          fi
