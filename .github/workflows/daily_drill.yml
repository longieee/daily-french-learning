name: Daily French Drill
on:
  schedule:
    - cron: '0 6 * * *' # 6 AM UTC Daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install -r requirements.txt

      - name: Run The Machine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/main.py

      - name: Commit Artifacts
        run: |
          git config --global user.name "The Drill Sergeant"
          git config --global user.email "bot@machine.com"
          git add content/ user_state.json feed.xml
          # Only commit if there are changes
          if [[ -n $(git status -s) ]]; then
            git commit -m "Generated Daily Drill: $(date)"
            git push
          else
            echo "No changes to commit."
          fi
